<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<button onclick="ShowToast(success)">Success</button>
<button  onclick="ShowToast(error)">Error</button>
<button  onclick="ShowToast(include)">Invelid</button>

<div id="toastBox">

</div>

<script>
    let toastBox = document.getElementById('toastBox');
    const success = '<i class="fa-solid fa-circle-check"></i> You are Successfully submited';
    const error = '<i class="fa-solid fa-circle-xmark"></i> Some error occures' ;
    let include = '<i class="fa-solid fa-circle-exclamation"></i> Include Some text';


    function ShowToast(msg){
    let toasts = document.createElement('div');
    toasts.classList.add("toasts");
    toasts.innerHTML = msg;

    toastBox.appendChild(toasts);
      
    if(msg.includes('error')){
  toasts.classList.add('error')
    }
    if(msg.includes('Include')){
  toasts.classList.add('include')
    }

    setTimeout(() => {
        toasts.remove()
    },5000)
    }



</script>
</body>
</html>
